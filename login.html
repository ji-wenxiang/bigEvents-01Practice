<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入layui 的css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 2.导入自己的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo 区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录与注册区域 -->
    <div class="loginBox">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <!-- 登录区域 -->
        <form class="layui-form" id="login">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                    lay-filter="formDemo">立即提交</button>
            </div>
            <div class="layui-form-item reglink">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>

        <!-- 注册区域 -->
        <form class="layui-form" id="reg">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                    lay-filter="formDemo">立即提交</button>
            </div>
            <div class="layui-form-item loginlink">
                <a href="javascript:;">去登录账号</a>
            </div>
        </form>

    </div>



    <!-- 导入layui 的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery 文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI js文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
